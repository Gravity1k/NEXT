<!DOCTYPE html>
<html>
  <head>
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="SignStyles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="/index.html" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="input-field" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" required>

        <div class="mailing-list">
          <input type="checkbox" id="mailing-list-checkbox" name="mailing-list-checkbox">
          <label for="mailing-list-checkbox">Add to mailing list</label>
        </div>

        <input type="submit" value="Submit" class="submit-btn" onclick="window.location.href='index.html'">
      </form>
    </div>
  </body>
</html>
